<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <div class="row">

        <h2 th:text="${userModel.title}">Welcome to waylau.com</h2>

    </div><!-- /.row -->

    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users" role="button">返回</a>
        </p>
    </div><!-- /.row -->
    <tr th:each="user : ${userModel.user}">
        <div class="row">
            <p class="text-left"><strong>ID:</strong><span id="id" th:text="${user.id}">123</span></p>
        </div><!-- /.row -->
        <div class="row">
            <p class="text-left"><strong>Name:</strong><span id="name" th:text="${user.name}">waylau</span></p>
        </div><!-- /.row -->
        <div class="row">
            <p class="text-left"><strong>Email:</strong><span id="email" th:text="${user.email}">30</span></p>
        </div><!-- /.row -->

        <div class="row">
            <a th:href="@{'/users/delete/' + ${user.id}}">删除 </a>
            | <a th:href="@{'/users/modify/' + ${user.id}}">修改</a>
    </div><!-- /.row -->
    </tr>
</div><!-- /.container -->
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
